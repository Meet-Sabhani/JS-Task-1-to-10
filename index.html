        <section class="second-page"> <!-- ----------- date -------------- -->
            <!-- Write one program that accepts date in input box and substract this date
         from current date. user only enters past dates. -->
            <input type="date" id="date">
            <script>
                const dateInput = document.getElementById('date');
                const yesterday = new Date();
                dateInput.setAttribute('max', yesterday.toISOString().split('T')[0]);
            </script>

            <!-- ----------------- calculate --------------- -->
            <!-- Write a program to handle a number can not divide by zero. -->
            <div>
                <input type="number" id="num" placeholder="divide">
                <input type="number" id="num2" placeholder="divide by">
                <button onclick="calculateResult()">num</button>
                <div class="num-res"></div>
            </div>

            <script>
                let num1 = document.getElementById("num")
                let num2 = document.getElementById("num2")
                let res = document.querySelector(".num-res")

                const calculateResult = () => {
                    try {
                        if (num2.value == 0) {
                            throw new Error("Division by zero is not allowed");
                        }
                        const result = num1.value / num2.value;
                        res.innerHTML = result;
                        return result;
                    } catch (error) {
                        res.innerHTML = error("Error:", error.message);;
                    }
                }
            </script>
        </section>
